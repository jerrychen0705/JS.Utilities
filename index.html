<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>js 工具类测试</title>
    <script src="src/lib/jquery-1.8.0.min.js"></script>

        $(function () {
           console.log(dateTimeUtils.toString(new Date(),'yyMM'));
            console.log(dateTimeUtils.toString(new Date(),'yyyy/MM/dd'));
            console.log(dateTimeUtils.toString(new Date(),'yy$MM'));
            console.log(dateTimeUtils.toString(new Date(),'yybMM'));

            console.log(dateTimeUtils.now());

            console.log(arrayUtils.sort(['a','ab','b','c','ac'],true));
            console.log(arrayUtils.inArray(['a','ab','b','c','ac'],1));
            console.log(arrayUtils.except([1,2],[1,3]));
            console.log(arrayUtils.intersect([1,2],[1,3]))
            console.log(numberUtils.max([1,2,5]));
            console.log(numberUtils.min([1,2,5]))
        });
